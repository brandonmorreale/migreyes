---
title: A live feed and blog from Mig Reyes
class: shares
layout: default
---
<section class="shares-content">
  {% comment %}
  <div class="shares-blog">
    {% for post in site.categories.shares %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  </div>

  <div class="shares-github">
  </div>
  {% endcomment %}

  <div class="shares-twitter">
    <a class="twitter-timeline" href="https://twitter.com/migreyes" data-chrome="noborders nofooter transparent" data-link-color="#5EACEE" data-tweet-limit="3" data-widget-id="433091280793387008">Tweets by @migreyes</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </div>

  <div class="shares-instagram">
    <div class="shares-instagram-profile">
    </div>

    <div class="shares-instagram-loading">
      <p>Loading instagram. Please hold!</p>
    </div>
  </div>

  <div class="shares-delicious">
    <h4><a href="https://delicious.com/migreyes" target="_blank">Delicious Links</a></h4>
    <ul class="shares-delicious-links">
    </ul>
  </div>
</section>
