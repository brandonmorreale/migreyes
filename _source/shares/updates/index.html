---
title: Updates from Mig
layout: default
---
<section class="shares-updates">
  <h1>Every update</h1>

  <ul>
    {% for post in site.categories.shares %}
      <li>
        <a href="{{ post.url }}">
          <p>{{ post.title }}</p>
          <time data-post-date="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
